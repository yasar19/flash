        <div class="col">
            <div class="form-group">
                <label>Name</label>
                <input id="name" type="text" class="form-control">
                <div class="float-right mt-2 mb-2">
                    <button onclick="onSubmit('name')" id="nameSubmit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div>

            </div>

                <input id="position" type="text" class="form-control">
                <div class="float-right mt-2 mb-2">
                    <button onclick="onSubmit('position')" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>

            </div>
            <div class="form-group">
                <label>About Me</label>
                <textarea id="aboutMe" class="form-control" rows="3"></textarea>
                <div class="float-right mt-2 mb-2">
                    <button onclick="onSubmit('aboutMe')" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div>
                <label for="">Add Skill</label>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-8">
                        <textarea class="form-control" id="skill" rows="3"></textarea>

                        <button onclick="onSubmit('skill')" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Experience</label>
                <textarea class="form-control" id="experience" rows="3"></textarea>
            </div>
            <div>
