<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="login.css">
<!------ Include the above in your HEAD tag ---------->

<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>User Login</p>
        </div>
        <div class="form-content">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="text-center">
                        <div class="form-group">
                            <input id="email" type="email" class="form-control" placeholder="Email" value="" />
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Password" value="" />
                        </div>
                        <div class="text-center"><button onclick="login()" class="btn btn-primary" type="button"
                                class="btnSubmit">Log In</button></div>
                    </div>
                    <div class="alert alert-light mt-3" role="alert">
                        Dont have an account ? <a href="/signup/signup.html">Registration</a>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>


<script src="/login/login.js"></script>
